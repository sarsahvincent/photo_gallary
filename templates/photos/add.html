<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>add photo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
</head>
<body class="m-2">
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-md-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
            <form class="card p-4" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea required name="description" placeholder="Add Description" class="form-control"
                              rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <select name="category" class="form-select" aria-label="Default select example">
                        <option value="none" selected>Select a Category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="new_category" class="form-label">Add new Category</label>
                    <input name="category_new" placeholder="Create new category" class="form-control"
                    ></input>
                </div>
                <div class="form-group mt-4">
                    <label>Upload Image</label>
                    <input required name="image" type="file" class="form-control-file"/>
                </div>
                <button class=" btn btn-primary my-3">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
